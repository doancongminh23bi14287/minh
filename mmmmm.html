<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: rgb(131, 28, 28);"> NETFLIX </title> 
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('https://hoanghamobile.com/tin-tuc/wp-content/webp-express/webp-images/uploads/2024/05/xem-netflix-free.jpg.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .header-bar {
            background-color: rgb(12, 12, 12);
            color: rgb(146, 18, 18);
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            padding: 10px 20px; 
            
        }
        .search-container input {
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        
        header h1 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-bar">
            <h1>NETFLIX</h1> 
          
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </header>
</body>

</html>
